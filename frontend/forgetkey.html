<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartRentHub</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
</head>
<body class="forget--body">
    <main class="forget--main">
        <div class="forget--main--heading">
            <p class="forget--main--heading--1">Oh no! you lost your key?
                Not to worry</p>
            <p class="forget--main--heading--2">Forgot Password</p>

        </div>
        <div class="forget--main--form">
            <form action="">
                <label for="username/email" id="username_e">Username / Email</label><br>
                <input type="text" id="username_or_email" placeholder="John Doe">
            </form>
            <button class="forget--main--form--btn">Submit</button>

        </div>
        <p class="forget--main--footer">We will send you a message to set or reset your new password</p>

    </main>
    
</body>
</html>
