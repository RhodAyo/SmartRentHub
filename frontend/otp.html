<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartRentHub</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
</head>
<body class="otp--main">
    <main>
        <section class="otp--main--section">
            <div class="otp--main--section--para">
                <p class="otp--main--section--para--1">Is that really you?</p>
                <p class="otp--main--section--para--2">verification</p>

            </div>
            <p class="otp--main--section--p">Enter the OTP code that we sent into your email, be sure 
                you do not share it with anyone. The OTP expires in <span>(10mins)</span></p>
            <div class="otp--main--section--box">

                <input type="number" id="input1" placeholder="*">
                <input type="number" id="input2" placeholder="*">
                <input type="number" id="input3" placeholder="*">
                <input type="number" id="input4" placeholder="*">
                <input type="number" id="input5" placeholder="*">
            </div>
            <button class="otp--main--section--btn">Verify</button>
        </section>

    </main>
    
</body>
</html>
