<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartRentHub</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>
<body>
    <main class="login--main">
        <div class="login--main--form">
            <div class="login--main--form--div1">
                <p class="login--main--form--div1--wel">Welcome back home!</p>
                <p class="login--main--form--div1--login">Login</p>

            </div>
            <div class="login--main--form--div2">
                <p class="login--main--form--div2--acc">You donâ€™t have an account yet?</p>
                <a href="signup.html">Signup</a>
            </div>
            <div class="login--main--form--div3">
                <form action="">
                    <div class="login--main--form--div3--user">
                        <label id="label--user" for="username">Username</label>
                        <input type="text" id="username" placeholder="Full name" required>
                    </div>
                    <div class="login--main--form--div3--pass">
                        <label id="lable--pass" for="password">Password</label>
                        <input type="password" id="password" placeholder="password" required>
                    </div>
                    <div class="login--main--form--div3--btn">
                        <button>Login</button>
                    </div>
                    <div class="forget">
                        <a class="login--main--form--div3--forget" href="#">Forgot Password?</a>
                    </div>
                </form>
            </div>

        </div>
        <aside class="login--main--aside">
            <div class="login--main--aside--logo">
                <img class="login--main--aside--logo--1" src="./assets/logo2.svg" alt="">
                <img class="login--main--aside--logo--2" src="./assets/SmartRentHub (1).svg" alt="">
            </div>
            <p>Come on home and enter your property pass to connect with homeowners in our community</p>
            
            <img class="login--main--aside--img" src="./assets/keychain.png" alt="">
            


        </aside>

    </main>
    
</body>
</html>
