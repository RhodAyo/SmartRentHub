<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartRentHub</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./css/dashboardUser.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Side bar-->
    <aside class="side-bar">
        <div class="profile-details">
          <img src="./assets/Ellipse 5.png" alt="avatar">
          <span id="userName"> John Doe </span>
          <span id="userDescription"> Tenant </span>
  
        </div>
        <ul class="nav-links">
          <li>
            <a href="#" class="active">
              <i class='bx bxs-dashboard'></i>
              <span class="links_name">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class='bx bx-buildings'></i>
              <span class="links_name">Rentals</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class='bx bxs-file'></i>
              <span class="links_name">Leasing</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class='bx bx-wallet-alt'></i>
              <span class="links_name">My Wallet</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class='bx bx-trending-up'></i>
              <span class="links_name">Analytics</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class='bx bx-cog'></i>
              <span class="links_name">Settings</span>
            </a>
          </li>
          <div class="down-menu">
            <li class="Help">
          <a href="#">
            <i class='bx bx-support' ></i>
            <span class="links_name">Help & Support</span>
          </a>
            </li>
            <li class="log_out">
            <a href="#">
              <i class='bx bx-log-out'></i>
              <span class="log-out_btn">Log out</span>
            </a>
            </li>
          </div>
          </ul>
      </div>
      </aside>
        <!-- Main content -->
      <section class="main-content">
        <div> 
          <h1 class="welcome-text">Welcome back, <span class="green">John Doe!</span> Your property <span class="green">adventure starts now </span></h1>
        </div>
        <div class="menu-bar">
          <div class="dashboard-menu">
            <div class="buy"> <a href="#">Buy</a></div>
            <div class="sell"> <a href="#">Sell</a></div>
            <div class="rent"> <a href="#">Rent</a></div>
            <div class="compare"> <a href="#">Compare </a></div>
          </div>
          <div class="dashboard-icons">
            <button class="notification-btn">
              <svg width="22" height="27" viewBox="0 0 22 27" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10.9997 26.3333C12.4663 26.3333 13.6663 25.1333 13.6663 23.6666H8.33301C8.33301 25.1333 9.53301 26.3333 10.9997 26.3333ZM18.9997 18.3333V11.6666C18.9997 7.57325 16.8263 4.14659 12.9997 3.23992V2.33325C12.9997 1.22659 12.1063 0.333252 10.9997 0.333252C9.89301 0.333252 8.99967 1.22659 8.99967 2.33325V3.23992C5.18634 4.14659 2.99967 7.55992 2.99967 11.6666V18.3333L0.333008 20.9999V22.3333H21.6663V20.9999L18.9997 18.3333ZM16.333 19.6666H5.66634V11.6666C5.66634 8.35992 7.67967 5.66659 10.9997 5.66659C14.3197 5.66659 16.333 8.35992 16.333 11.6666V19.6666Z" fill="#008000"/>
              </svg>  
              <span class="icon-badge">4</span>          
            </button>
            <button class="chat-btn">
              <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M24.667 0.666748H3.33366C1.86699 0.666748 0.666992 1.86675 0.666992 3.33341V27.3334L6.00033 22.0001H24.667C26.1337 22.0001 27.3337 20.8001 27.3337 19.3334V3.33341C27.3337 1.86675 26.1337 0.666748 24.667 0.666748ZM24.667 19.3334H6.00033L3.33366 22.0001V3.33341H24.667V19.3334ZM7.33366 10.0001H10.0003V12.6667H7.33366V10.0001ZM12.667 10.0001H15.3337V12.6667H12.667V10.0001ZM18.0003 10.0001H20.667V12.6667H18.0003V10.0001Z" fill="#008000"/>
              </svg>          
          </button>
          </div>  
        </div>
      </section>
</body>
</html>
