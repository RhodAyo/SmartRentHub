<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartRentHub</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./css/dashboardUser.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Side bar-->
    <aside class="side-bar">
        <div class="profile-details">
          <img src="./assets/Ellipse 5.png" alt="avatar">
          <span id="userName"> John Doe </span>
          <span id="userDescription"> Tenant </span>
  
        </div>
        <ul class="nav-links">
          <li>
            <a href="#" class="active">
              <i class='bx bxs-dashboard'></i>
              <span class="links_name">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class='bx bx-buildings'></i>
              <span class="links_name">Rentals</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class='bx bxs-file'></i>
              <span class="links_name">Leasing</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class='bx bx-wallet-alt'></i>
              <span class="links_name">My Wallet</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class='bx bx-cog'></i>
              <span class="links_name">Settings</span>
            </a>
          </li>
          <div class="down-menu">
            <li class="Help">
          <a href="#">
            <i class='bx bx-support' ></i>
            <span class="links_name">Help & Support</span>
          </a>
            </li>
            <li class="log_out">
            <a href="#">
              <i class='bx bx-log-out'></i>
              <span class="log-out_btn">Log out</span>
            </a>
            </li>
          </div>
          </ul>
      </div>
      </aside>
        <!-- Main content -->
      <section class="main-content">
        <div> 
          <h1 class="welcome-text">Welcome back, <span class="green">John Doe!</span> Your property <span class="green">adventure starts now </span></h1>
        </div>
      </section>
</body>
</html>
