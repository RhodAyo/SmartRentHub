<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartRentHub</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    <section class="signup--container">
        <div class="signup--container--form">
            <div class="signup--container--form--heading">
                <p>Letâ€™s Get you Started</p>
                <p>Signup</p>
            </div>
           

            <div class="signup--container--form--heading2">
                <h6>Already have an account?</h6>
                <a href="login.html">Login</a>

            </div>
            <div class="signup--container--form--list">
                <form action="">
                    <div class="signup--container--form--list--name">
                    <div>
                        <label id="firstN" for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" placeholder="John" required>
                    </div>
                    <div>
                        <label id="lastN" for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Doe" required>
                    </div>
                    </div>
                    
                    <label for="email">Email</label><br>
                    <input type="text" id="email" placeholder="email" name="email" required><br>
                    <label for="telephone">Telephone</label><br>
                    <input type="text" id="telephone" name="telephone" placeholder="Telephone"><br>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" placeholder="Password" name="password" required><br>
                    <label for="confirmpassword">Confirm Password</label><br>
                    <input type="password" id="confirmpassword" placeholder="Confirm Password" name="confirmpassword" required>
                    <button class="signup--container--form--btn">Signup</button>


                </form>

            </div>

    

        </div>
        <aside class="signup--container--aside">
            <div class="signup--container--aside--logo">
                <img class="signup--container--aside--logo--1" src="./assets/logo.svg" alt="">
                <img class="signup--container--aside--logo--2" src="./assets/SmartRentHub.svg" alt="">
            </div>
            <p>Get your property pass to unlock total access</p>
            
            <img class="image--3" src="./assets/Modern residential district with green roof and balcony generated by ai.png" alt="">
            
        </aside>
    </section>
    <script src="index.js"></script>
</body>
</html>
